  meshing3:
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/delpsc.html">DelPSC</a>':' software for Delaunay meshing of surfaces, volumes, complexes based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/delpsc/imr07.pdf">paper</a>,
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/delpsc/delpsc.ppt">talk slides</a>, [<a href="http://www.cse.ohio-state.edu/%7Etamaldey/delpsc/video">video</a>]
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/locpsc.html">LocPSC</a>':' Localized version of DelPSC, runs faster. based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/locpsc/locpsc.pdf">paper</a>.<br />    
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/qualmesh.html">Qualmesh</a>':' Software for quality Delaunay meshing of polyhedra based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/qualmesh/qualmesh.pdf">paper</a>.
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/surfremesh.html">SurfRemesh</a>':' software for Delaunay meshing of polygonal surfaces based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/remesh/remesh.pdf">paper</a>.
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/deliso.html">DelIso</a>'::' software for Delaunay meshing of isosurfaces
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/locdel-soft.html">LocDel</a> software for generating large Delaunay meshes<br />
    
  homo3:
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/hantun.html">HanTun </a>software for computing handle and tunnel loops on surfaces based on
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/hantun-persist/hantun.pdf">paper</a> [<a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/hantun-persist/hantun-sig2008.mov">video</a>]
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/handle/ReebHanTun-download/reebhantun.html">ReebHanTun </a>software for handle and tunnel loops that does not require 3D tessellation,
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/reeb-hantun/reeb-hantun.pdf">paper</a>, <a href="http://www.cse.ohio-state.edu/%7Etamaldey/handle/hantun.html">web-page</a><br />
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/shortloop.html">ShortLoop</a>
    - software for computing loops in a shortest homology basis based on
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/pcdloop/pcdloop.pdf">paper</a>.
    - <a href="http://web.cse.ohio-state.edu/%7Edey.8/PersLoop/">PersLoop</a> software for persistent &nbsp;1-cycles

