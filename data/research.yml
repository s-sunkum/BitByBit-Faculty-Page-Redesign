  shape3:
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/cocone.html">Medial</a>':' Software for 3D medial axis based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/medial/medial-ex.pdf">paper</a>
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/segmatch.html">SegMatch</a>':' Software for shape segmentation and shape matching based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/matching/feature.pdf">paper</a>
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/normfet.html">NormFet</a> software for normal and feature size estimation from point cloud based on
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/norfet/paper.pdf">paper</a>.&nbsp;
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/cskel.html">CurveSkel</a> software for curve skeleton of 3D shapes based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/curve-skeleton/cskel.pdf">paper</a>.

