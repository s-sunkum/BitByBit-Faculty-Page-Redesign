  reconstruction3:
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/cocone.html">Cocone</a>':' Software for surface reconstruction based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/undsamp/paper.pdf.gz">paper.</a>
    - <a href="http://www.cse.ohio-state.edu/%7Etamaldey/amls.html">AMLS</a> software for noisy point cloud smoothing based on <a href="http://www.cse.ohio-state.edu/%7Etamaldey/paper/amls/amls-extend.pdf">paper</a>. <br />
